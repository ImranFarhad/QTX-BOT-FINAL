<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∂ QTX Real Signal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    #signalBox {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #111;
      border-left: 10px solid lime;
      padding: 16px 24px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px lime;
      animation: blink 1s infinite alternate;
      z-index: 9999;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="signalBox">üìä Waiting real candle data...</div>
  <div class="footer">‚úÖ Powered by Real-Time Quotex Pattern</div>

  <script>
    const signalBox = document.getElementById("signalBox");

    async function getLiveCandle() {
      try {
        // Binance API (for real-time 1m candles, as proxy to Quotex)
        const res = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=2");
        const data = await res.json();

        const last = data[data.length - 2]; // previous closed candle
        const open = parseFloat(last[1]);
        const close = parseFloat(last[4]);

        const isGreen = close > open;
        const signal = isGreen ? "üü¢ BUY Signal (Green)" : "üî¥ SELL Signal (Red)";
        const color = isGreen ? "lime" : "red";

        signalBox.innerText = `üì∂ Signal: ${signal}`;
        signalBox.style.borderLeftColor = color;
        signalBox.style.boxShadow = `0 0 10px ${color}`;
      } catch (e) {
        signalBox.innerText = "‚ö†Ô∏è Error fetching candle data";
      }
    }

    // Update every 60 seconds (start of each candle)
    getLiveCandle();
    setInterval(getLiveCandle, 60000);
  </script>
</body>
</html>
