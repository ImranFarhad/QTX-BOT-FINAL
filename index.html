<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QTX Signal Login</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0f0f0f, #1f1f1f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-box {
      background: #121212;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc33;
      text-align: center;
      width: 300px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
      background: #1e1e1e;
      color: #00ffcc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #00e6b8;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê QTX Signal Access</h2>
    <input type="password" id="pass" placeholder="Enter Password" />
    <button onclick="login()">Enter</button>
    <div class="error" id="error"></div>
  </div>
<script>
function check() {
  const input = document.getElementById("pass").value;
  if (input === "017222") {
    window.location.href = "https://market-qx.trade/en/sign-in/modal/";
  } else {
    alert("‚ùå Incorrect password!");
  }
}

// Inject Live Signal Box
(function () {
  const isQuotex = window.location.href.includes("market-qx.trade");
  if (!isQuotex) return;

  const tryInject = setInterval(() => {
    const app = document.querySelector("body");
    if (app) {
      injectSignalBox();
      clearInterval(tryInject);
    }
  }, 1000);

  function injectSignalBox() {
    const box = document.createElement("div");
    box.id = "signal-box";
    box.style.position = "fixed";
    box.style.top = "60px";
    box.style.right = "15px";
    box.style.background = "#111";
    box.style.border = "2px solid #00ffcc";
    box.style.padding = "12px";
    box.style.color = "#fff";
    box.style.fontWeight = "bold";
    box.style.borderRadius = "10px";
    box.style.zIndex = 999999;
    box.style.fontSize = "14px";
    box.innerHTML = "üîÑ Loading signal...";

    document.body.appendChild(box);

    setInterval(() => {
      const now = new Date();
      const signal = Math.random() > 0.5 ? "üü¢ BUY (Up)" : "üî¥ SELL (Down)";
      const bg = signal.includes("BUY") ? "#003300" : "#330000";
      const color = signal.includes("BUY") ? "#00ff00" : "#ff0000";

      box.style.background = bg;
      box.style.borderColor = color;
      box.innerHTML = `
        ‚è± ${now.toLocaleTimeString()}<br/>
        Signal: <span style="color:${color};">${signal}</span><br/>
        Confidence: ${(90 + Math.random() * 10).toFixed(1)}%
      `;
    }, 5000);
  }
})();
  </script>
</body>
</html>
