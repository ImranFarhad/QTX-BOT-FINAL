<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QTX Signal üîÆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .signal-card {
      background: #111;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.2);
      text-align: center;
      transition: 0.4s ease;
      border: 2px solid rgba(0, 255, 0, 0.4);
    }

    .signal-card.red {
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      border-color: rgba(255, 0, 0, 0.4);
    }

    .signal-icon {
      font-size: 45px;
      margin-bottom: 10px;
    }

    .signal-text {
      font-size: 24px;
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div id="signalBox" class="signal-card">
    <div class="signal-icon">‚è≥</div>
    <div class="signal-text">Waiting for signal...</div>
  </div>

  <div class="footer">üìä Updates every 5s ‚Äî Demo Mode</div>

  <script>
    const signalBox = document.getElementById('signalBox');
    const icon = signalBox.querySelector('.signal-icon');
    const text = signalBox.querySelector('.signal-text');

    function updateSignal() {
      const isGreen = Math.random() > 0.5;

      if (isGreen) {
        signalBox.classList.remove('red');
        signalBox.classList.add('green');
        icon.innerText = "üü¢";
        text.innerText = "BUY Signal (Green Candle)";
        signalBox.style.boxShadow = "0 0 25px rgba(0,255,0,0.4)";
        signalBox.style.borderColor = "rgba(0,255,0,0.4)";
      } else {
        signalBox.classList.remove('green');
        signalBox.classList.add('red');
        icon.innerText = "üî¥";
        text.innerText = "SELL Signal (Red Candle)";
        signalBox.style.boxShadow = "0 0 25px rgba(255,0,0,0.3)";
        signalBox.style.borderColor = "rgba(255,0,0,0.4)";
      }
    }

    // Initial and interval
    updateSignal();
    setInterval(updateSignal, 5000);
  </script>

</body>
</html>
