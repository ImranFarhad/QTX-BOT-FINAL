<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QTX Signal Inject</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input[type="password"] {
      padding: 12px;
      width: 220px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 10px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>üîí Enter Access Password</h2>
  <input type="password" id="pass" placeholder="Enter password..." />
  <br />
  <button onclick="check()">Login</button>
  <div id="error"></div>

  <script>
    function check() {
      const password = document.getElementById("pass").value;
      if (password === "017222") {
        // Inject then Redirect
        document.body.innerHTML = "<h3>‚úÖ Loading Quotex Chart...</h3>";
        setTimeout(() => {
          location.href = "https://market-qx.trade/en/sign-in/modal/";
        }, 1000);
      } else {
        document.getElementById("error").innerText = "‚ùå Wrong password!";
      }
    }

    // If already on quotex chart page
    if (location.href.includes("market-qx.trade")) {
      const box = document.createElement("div");
      box.style.position = "fixed";
      box.style.top = "10px";
      box.style.right = "10px";
      box.style.padding = "15px";
      box.style.background = "#111";
      box.style.border = "2px solid #0f0";
      box.style.color = "#0f0";
      box.style.zIndex = "999999";
      box.style.fontSize = "16px";
      box.innerHTML = "üì° Live Signal: <b>Detecting...</b>";
      document.body.appendChild(box);

      function randomSignal() {
        const isBuy = Math.random() > 0.5;
        const confidence = (90 + Math.random() * 9).toFixed(2);
        box.innerHTML =
          `üì° Live Signal: <b style="color:${isBuy ? '#0f0' : '#f00'}">` +
          (isBuy ? "BUY üîº" : "SELL üîΩ") +
          `</b><br>üìä Confidence: ${confidence}%`;
      }

      setInterval(randomSignal, 5000); // Every 5 sec update
    }
  </script>
</body>
</html>
