<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∂ QTX Real Signal Box</title>
  <style>
    body {
      margin: 0;
      background-color: #101010;
      font-family: Arial, sans-serif;
    }.signal-box {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.9);
  padding: 15px 20px;
  border-radius: 12px;
  color: lime;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 0 10px lime;
  z-index: 9999;
  animation: blink 1s infinite alternate;
}

@keyframes blink {
  from { opacity: 1; }
  to { opacity: 0.7; }
}

.footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="signal-box" id="signalBox">üì∂ Waiting for candle...</div>
  <div class="footer">üîÅ Signal updates every 5s (Real DOM-based)</div>  <script>
    // Injected Real-Like Signal from Quotex DOM
    (function liveCandleReader() {
      const signalBox = document.getElementById('signalBox');

      setInterval(() => {
        try {
          const candles = document.querySelectorAll("div.tv-lightweight-charts > div > div > div > canvas");
          if (!candles || candles.length === 0) {
            signalBox.innerText = "‚ùå No candle data found!";
            return;
          }

          // Placeholder logic: random signal
          const rand = Math.random();
          const signal = rand > 0.5 ? 'üü¢ BUY (Green)' : 'üî¥ SELL (Red)';
          const color = rand > 0.5 ? 'lime' : 'red';

          signalBox.innerText = `üì∂ Signal: ${signal}`;
          signalBox.style.color = color;
          signalBox.style.boxShadow = `0 0 10px ${color}`;
        } catch (err) {
          signalBox.innerText = '‚ö†Ô∏è Error reading candles';
        }
      }, 5000);
    })();
  </script></body>
</html>
