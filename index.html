<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QTX SIGNAL</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginBox {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>üîí Enter Access Password</h2>
    <input type="password" id="pass" placeholder="Enter Password"/>
    <br/>
    <button onclick="checkPass()">Login</button>
  </div>

  <iframe id="qxFrame" src=""></iframe>

  <script>
    function checkPass() {
      const pass = document.getElementById("pass").value;
      if (pass === "017222") {
        document.getElementById("loginBox").style.display = "none";
        const iframe = document.getElementById("qxFrame");
        iframe.style.display = "block";
        iframe.src = "https://market-qx.trade/en/sign-in/modal/";

        // Inject overlay signal after loading
        iframe.onload = () => {
          const script = `
            const observer = new MutationObserver(() => {
              const canvas = document.querySelector('canvas');
              if (canvas && !document.getElementById('signalOverlay')) {
                const div = document.createElement('div');
                div.id = 'signalOverlay';
                div.style.position = 'absolute';
                div.style.top = '20%';
                div.style.right = '10px';
                div.style.zIndex = '999999';
                div.style.fontSize = '24px';
                div.style.fontWeight = 'bold';
                div.style.padding = '10px';
                div.style.borderRadius = '10px';
                div.style.background = 'rgba(0,0,0,0.6)';
                div.style.color = '#0f0';
                div.innerText = 'üîç Signal Detecting...';
                document.body.appendChild(div);

                setInterval(() => {
                  const prediction = Math.random() > 0.5 ? '‚¨ÜÔ∏è UP (Green)' : '‚¨áÔ∏è DOWN (Red)';
                  div.innerText = prediction;
                  div.style.color = prediction.includes('UP') ? '#0f0' : '#f00';
                }, 60000); // every minute
              }
            });

            observer.observe(document.body, { childList: true, subtree: true });
          `;
          const injectedScript = document.createElement('script');
          injectedScript.textContent = script;
          iframe.contentWindow.document.body.appendChild(injectedScript);
        };
      } else {
        alert("‚ùå Wrong Password!");
      }
    }
  </script>

</body>
</html>
