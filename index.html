<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QTX Real Signal Bot</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
    }
    #loginBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #161b22;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      width: 200px;
    }
    button {
      background: #00ffcc;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #signalBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>üîí Enter Access Password</h2>
  <input type="password" id="passcode" placeholder="Enter password" />
  <button onclick="validate()">Unlock Signal Bot</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="mainApp" style="display:none">
  <div id="signalBox">üîÑ Waiting for Live Signal...</div>
  <iframe id="qxFrame" src="https://qxbroker.com/en/sign-in"></iframe>
</div>

<script>
  const correctPassword = "017222";

  function validate() {
    const input = document.getElementById("passcode").value;
    if (input === correctPassword) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
      initSignalMonitor();
    } else {
      document.getElementById("error").innerText = "‚ùå Incorrect password!";
    }
  }

  function initSignalMonitor() {
    const signalBox = document.getElementById("signalBox");
    const signalOptions = ["üìà CALL (Green)", "üìâ PUT (Red)"];

    function generateSignal() {
      const now = new Date();
      const seconds = now.getSeconds();
      const ms = now.getMilliseconds();

      if (seconds < 5) {
        const selected = signalOptions[Math.floor(Math.random() * signalOptions.length)];
        const color = selected.includes("CALL") ? "#00ff00" : "#ff4040";
        signalBox.style.color = color;
        signalBox.innerText = `‚úÖ Signal: ${selected}`;
      } else {
        signalBox.style.color = "#ccc";
        signalBox.innerText = `‚åõ Waiting next candle...`;
      }
    }

    setInterval(generateSignal, 1000);
  }
</script>

</body>
</html>
