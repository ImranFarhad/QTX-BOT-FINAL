<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∂ QTX Signal Box</title>
  <style>
    body {
      margin: 0;
      background-color: #101010;
      font-family: Arial, sans-serif;
    }

    .signal-box {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      border-radius: 12px;
      color: lime;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px lime;
      z-index: 9999;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="signal-box" id="signalBox">‚è≥ Waiting next candle...</div>
  <div class="footer">üîÅ Signal updates every 5s (demo mode)</div>

  <script>
    // Demo Signal Changer (Random)
    const signalBox = document.getElementById("signalBox");

    function updateSignal() {
      const isGreen = Math.random() > 0.5;
      const signalText = isGreen ? "üü¢ BUY (Green Candle)" : "üî¥ SELL (Red Candle)";
      const signalColor = isGreen ? "lime" : "red";

      signalBox.innerText = `üì∂ Signal: ${signalText}`;
      signalBox.style.color = signalColor;
      signalBox.style.boxShadow = `0 0 10px ${signalColor}`;
    }

    // Update every 5 seconds
    setInterval(updateSignal, 5000);
  </script>
</body>
</html>
